<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Parlour Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            max-width: 200px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; margin-top: 20px;">Beauty Parlour Gallery</h1>
    <div class="gallery">
        <img src="Photos/1.jpg" alt="Beauty Salon">
        <img src="Photos/2.jpg" alt="Salon Interior">
        <img src="Photos/3.jpg" alt="Makeup Session">
        <img src="Photos/4.jpg" alt="Hair Styling">
        <img src="Photos/5.jpg" alt="Hair Salon">
        <img src="Photos/6.jpg" alt="Beauty Treatment">
        <img src="Photos/7.jpg" alt="Beauty Salon Interior">
        <img src="Photos/8.jpg" alt="Modern Beauty Salon">
        <img src="Photos/9.jpg" alt="Anything">
        <img src="Photos/10.jpg" alt="Anything">
        <img src="Photos/11.jpg" alt="Anything">
        <img src="Photos/12.jpg" alt="Anything">
        <img src="Photos/13.jpg" alt="Anything">
        <img src="Photos/facial.jpg" alt="facial">
        <img src="Photos/menicure.jpg" alt="menicure">
        <img src="Photos/menicure-2.jpg" alt="Menicure">
        <img src="Photos/Pedicure.png" alt="Pedicure">
    </div>
</body>
</html>
